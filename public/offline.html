<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - AS Prestige Care</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0F0F0F;
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .logo {
            width: 60px;
            height: 60px;
            border: 2px solid #D4AF37;
            border-radius: 4px;
            display: flex;
            items-center: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 24px;
            color: #D4AF37;
            font-weight: 300;
        }
        h1 {
            color: #D4AF37;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 300;
        }
        p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .retry-btn {
            background: #D4AF37;
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            margin: 8px;
            transition: background 0.2s;
        }
        .retry-btn:hover {
            background: #B8941F;
        }
        .contact-info {
            margin-top: 40px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .contact-info h3 {
            color: white;
            margin-bottom: 16px;
        }
        .contact-info p {
            margin: 8px 0;
        }
        .contact-link {
            color: #D4AF37;
            text-decoration: none;
        }
        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AS</div>
        <h1>Mode Hors Ligne</h1>
        <p>
            Vous semblez être hors ligne. Vérifiez votre connexion internet 
            et réessayez pour accéder à tous nos services.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Réessayer
        </button>
        
        <div class="contact-info">
            <h3>Besoin d'aide ?</h3>
            <p>
                <strong>Téléphone :</strong> 
                <a href="tel:+33123456789" class="contact-link">01 23 45 67 89</a>
            </p>
            <p>
                <strong>Email :</strong> 
                <a href="mailto:contact@asprestigecare.fr" class="contact-link">contact@asprestigecare.fr</a>
            </p>
            <p style="font-size: 14px; color: rgba(255, 255, 255, 0.5); margin-top: 20px;">
                AS Prestige Care - Nettoyage automobile premium à domicile
            </p>
        </div>
    </div>

    <script>
        // Automatically retry when connection is restored
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Check every 30 seconds
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
